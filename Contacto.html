<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Inicio</a>
            </li>
        </ul>
    </nav>
    <h1>DATOS BÁSICOS</h1>
    <section>
        <form action="">
            <fieldset>
                <table>
                    <legend>DATOS DE CONTACTO</legend>
                    <tr>
                        <th><label for="nombre">Nombre:</label></th>
                        <th><input type="text" id="nombre" name="nombre" required></th>
                    </tr>
                    <tr>
                        <th><label for="apellido">Apellido:</label></th>
                        <th><input type="text" id="apellido" name="apellido" required></th>
                    </tr>
                    <tr>
                        <th><label for="cedula">Cédula:</label></th>
                        <th><input type="number" id="cedula" name="cedula" required></th>
                    </tr>
                    <tr>
                        <th><label for="ciudad">Ciudad:</label></th>
                        <th><select name="ciudad" id="ciudad" required>
                            <option value="1">Seleccione</option>
                            <option value="2">Bucaramanga</option>
                            <option value="3">Girón</option>
                            <option value="4">Floridanlanca</option>
                            <option value="5">Piedecuesta</option>
                            <option value="6">Lebrija</option>
                        </select></th>
                    </tr>
                    <tr>
                        <th><label for="fecha de nacimiento">Fecha de Nacimiento</label></th>
                        <th><input type="date" id="imagen" name="fecha de nacimiento" required></th>
                    </tr>
                </table>
            </fieldset>
            <br>
            <button>Guardar</button>
        </form>
    </section>
</body>
</html>
